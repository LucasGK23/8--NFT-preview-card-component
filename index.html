<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">
    <div class="imagem">
      <img src="images/image-equilibrium.jpg" alt="" aria-hidden="true" width="320" height="320" style="border-radius: 15px;">
    </div>

    <section>
      <h2>
        Equilibrium #3429
      </h2>

      <p class="texto-meio">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="data-e-ethereum">
        <div class="ethereum"> 
          <img src="images/icon-ethereum.svg" alt="ícone do ethereum">
          <p>
            0.041 ETH
          </p>
        </div>
            
        <div class="data">
          <img src="images/icon-clock.svg" alt="Ícone de relógio">
          <p>
            3 days left
          </p>
        </div> 
      </div>
    </section>  

    <footer>
      <img src="images/image-avatar.png" alt="Imagem de perfil" width="30">
      <p class="criador">
        Creation of <span>Jules Wyvern</span>
      </p>
    </footer>

  </main>

</body>
</html>
